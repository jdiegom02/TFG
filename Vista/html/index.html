<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesion | Fuente Fresnedo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/login.js"></script>
  </head>
  <body>
    <div class="modal" tabindex="-1" role="dialog" id="modalerror">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body" id="msg">Contenido del modal...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="contenedor">
      <div id="contenedor-login">
        <div class="contenedor-imagen">
          <img class="imagen" src="../img/logo/LogoFF.png" alt="imagenF" />
        </div>
        <form action="" method="post" id="formulario">
          <h1>Iniciar Sesión</h1>
          <div class="campos">
            <input
              type="text"
              id="email"
              class="campo"
              placeholder="Introduce tu email..."
            />
            <input
              type="password"
              id="password"
              class="campo"
              placeholder="Introduce tu contraseña..."
            />
          </div>
          <a href="#" id="login" class="boton-login">Iniciar Sesión</a>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
