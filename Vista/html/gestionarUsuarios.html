<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/panelAdmin.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="../js/funcionesVisualesGenerales.js"></script>
</head>

<body>
    <div class="container">
        <nav id="cerrar"></nav>
        <h1 class="mt-5 mb-4" id="titulo">Gestión de Usuarios</h1>

        <!-- Opciones de gestión de usuarios -->
        <div class="row justify-content-center">
            <div class="col-sm-4" id="agregarUsuario">
                <div class="opcion">
                    <img src="../img/iconos/agregarusuario.png" alt="Agregar Usuario">
                    <p>Agregar Usuario</p>
                </div>
            </div>
            <div class="col-sm-4" id="editarUsuario">
                <div class="opcion">
                    <img src="../img/iconos/editarusuario.png" alt="Editar Usuario">
                    <p>Editar Usuario</p>
                </div>
            </div>
            <div class="col-sm-4" id="verUsuarios">
                <div class="opcion">
                    <img src="../img/iconos/verusuarios.png" alt="Ver Usuarios">
                    <p>Ver Usuarios</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
