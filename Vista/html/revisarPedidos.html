<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Pedidos - Panel de Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/revisarPedidos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../Controlador/js/funcionesControlador.js"></script>
    <script src="../js/funcionesVisualesGenerales.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <a href="panelAdmin.html" class="btn btn-danger btn-lg mt-2 ml-2">Administración</a>
    <div class="container">
        <h1 class="mt-5 mb-4">Revisar Pedidos</h1>
        <div id="lista-pedidos" class="mt-4">
            <table class="table-responsive table">
                <thead>
                    <tr>
                        <th scope="col">Verificado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Unidad</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos-body">
                    <!-- Aquí se cargarán los pedidos dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar un botón para validar los pedidos con clase "btn-primary" de Bootstrap -->
    <button id="btnValidarPedidos" class="btn btn-primary btn-lg btn-block mt-4">Validar Pedidos</button>

    <!-- Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para el panel de administración -->
    <script src="../js/revisarPedidos.js"></script>
</body>

</html>
