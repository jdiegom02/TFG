<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/barraBusquedaa.css">
</head>

<body>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <form id="filterForm">
                <div class="d-flex flex-column align-items-center input-group">
                    <div id="containerCategorias">
                        <button class="flecha" id="flecha-izquierda">&#8249;</button>
                        <!-- GENERAR DINAMICAMENTE LAS CARTAS DESDE JS -->
                        <div class="cartaCategoria">Carta 1</div>
                        <div class="cartaCategoria">Carta 2</div>
                        <div class="cartaCategoria">Carta 3</div>
                        <div class="cartaCategoria">Carta 4</div>
                        <!--FIN DE GENERAR  -->
                        <button class="flecha" id="flecha-derecha">&#8250;</button>
                    </div>
                    <select class="custom-select" id="categorySelect">
                        <option value="all">Todas</option>
                    </select>
                    <div id="contenedorBusqueda">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto..." />
                        <div id="iconobusqueda" class="">
                            <img src="../img/iconos/iconobusqueda.svg" alt="">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button" id="buscar">
                            Buscar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
