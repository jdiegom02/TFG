<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesion | Fuente Fresnedo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../imgs/icono.png" />
    <script src="../js/login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/cargaDeForm.js"></script>

  </head>
  <body>
    <div id="contenedor">
      <div id="contenedor-login">
        <div class="contenedor-imagen">
          <img class="imagen" src="../img/logo/L.png" alt="imagenF" />
        </div>
        <form action="" method="post" id="formulario">
          <h1>Iniciar Sesión</h1>
          <div id="msg"></div>
          <div class="campos">
            <label for="">Correo:</label>
            <input
              type="text"
              name="email"
              id="email"
              class="campo"
              placeholder="Introduce tu email..."
            />
            <label for="">Contraseña:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="campo"
              placeholder="Introduce tu contraseña..."
            />
          </div>

          <a href="#" id="login" class="boton-login">Iniciar Sesión</a>

          <!-- <input type="button" id="login" value="Iniciar Sesión" class="boton-login"> -->
        </form>
      </div>
    </div>
  </body>
</html>
