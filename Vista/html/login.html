<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicia Sesion | Fuente Fresnedo</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" href="../imgs/icono.png">
        <script src="../js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="contenedor">
            <h1>Iniciar sesión</h1>
            <div id="msg"></div>
            <form action="" method="post" id="formulario">
                <input type="text" name="email" id="email" placeholder="Introduce tu email...">
                <input type="password" name="password" id="password" placeholder="Introduce tu contraseña...">
                <input type="button" id="login" value="Iniciar Sesión">
            </form>
        </div>
    </body>
</html>
