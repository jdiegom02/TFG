<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/pedidos.css" />
  <script src="../../Controlador/js/class/Producto.js"></script>
  <script src="../../Controlador/js/funcionesControlador.js"></script>
  <script src="../js/pedidos.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
  <!--CABECERA CON CARRITO DE COMPRAS QUE AL DARLE CLICK TE SALGA UN MODAL MOSTRANDO TODOS LOS DATOS-->

  <header id="cabeceraPedidos" class="navbar navbar-dark bg-ligth ">
    <div id="">
      <div id="divIconoUsuario" class="d-flex align-items-center p-2">
        <div id="desplegablellamar" class="d-flex align-items-center">
          <img src="../img/iconos/iconoUsuario.png" id="iconoUsuario" alt="IMAGEN DEL ICONO DE USUARIO">
          <h3 id="usuarioNombre"></h3>
        </div>

      </div>
    </div>

    <div class="container " id="elementosnav">
      <div id="iconoCarrito-container" class="d-flex">
        <button class=" " id="carritoCompras">
          <img src="../assets/market-purchase-svgrepo-com.svg" alt="" id="imagenCarritoCompras">
          <i class="bi bi-cart"></i>
        </button>
        <div id="contador-carrito">0</div> <!-- Contador de artículos en el carrito -->
      </div>
    </div>
  </header>
  <!--FIN DE CABECERA-->
  <div class="container">
    <h2 class="text-center" id="usuariopedido"></h2>
    <!-- Menú desplegable y campo de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <form id="filterForm">
          <div class="d-flex flex-row align-items-center input-group">
            <select class="custom-select" id="categorySelect">
              <option value="all">Todas</option>
            </select>
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto..." />
            <div>
              <button class="btn btn-primary" type="button" id="buscar">
                Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla de productos -->
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col " id="informacionProductos">
        <div class="row d-flex justify-content-center" id="productos">
        </div>
        <div class="row d-flex   justify-content-center" id="nuevosProductos"></div>
      </div>
      <!--MOSTRAR CARRITO A LA DERECHA DE LA PAGINA-->
      <div id="carritoDerecha">
      </div>
      <div id="desplegableFunciones" class="container">
      </div>
      <div id="overlay" class="container-fluid justify-content-center align-items-center"></div>
      <div id="overlay2" class="container-fluid justify-content-center align-items-center"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>

</html>
