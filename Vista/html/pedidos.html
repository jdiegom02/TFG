<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/pedidos.css" />
  <script src="../../Controlador/js/class/Producto.js"></script>
  <script src="../../Controlador/js/funcionesControlador.js"></script>
  <script src="../js/pedidos.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
  <!--CABECERA CON CARRITO DE COMPRAS QUE AL DARLE CLICK TE SALGA UN MODAL MOSTRANDO TODOS LOS DATOS-->
  <header class="navbar navbar-dark bg-ligth">
    <div class="container-fluid justify-content-end" id="elementosnav">
      <!-- Icono de carrito de compras -->
      <button class=" " data-bs-toggle="modal" data-bs-target="#carritoModal" id="carritoCompras">
        <img src="../assets/market-purchase-svgrepo-com.svg" alt="" id="imagenCarritoCompras">
        <i class="bi bi-cart"></i>
      </button>

    </div>
  </header>
  <!--MODAL DEL CARRITO DE COMPRAS DEL HEADER-->
  <!--FIN DEL MODAL CARRITO DE COMPRAS-->
  <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="carritoModalLabel">
            Carrito de Compras
          </h5>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Contenido del carrito de compras -->
          <!-- Aquí puedes poner la lista de productos, subtotal, botones de compra, etc. -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cerrar Carrito
          </button>
          <button type="button" class="btn btn-primary" id="pedir">
            Realizar Pedido
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--FIN DE CABECERA-->
  <div class="container">
    <h2 class="text-center" id="usuariopedido"></h2>
    <!-- Menú desplegable y campo de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <form id="filterForm">
          <div class="d-flex flex-row align-items-center input-group">
            <select class="custom-select" id="categorySelect">
              <option value="all">Todas</option>
            </select>
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto..." />
            <div>
              <button class="btn btn-primary" type="button" id="buscar">
                Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla de productos -->
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col " id="informacionProductos">
        <div class="row" id="productos">
        </div>
      </div>
      <!--MOSTRAR CARRITO A LA DERECHA DE LA PAGINA-->
      <div></div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>

</html>
