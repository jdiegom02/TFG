<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/pedidos.css" />
  <script src="../../Controlador/js/class/Producto.js"></script>
  <script src="../../Controlador/js/funcionesControlador.js"></script>
  <script src="../js/pedidos.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
  <!--CABECERA CON CARRITO DE COMPRAS QUE AL DARLE CLICK TE SALGA UN MODAL MOSTRANDO TODOS LOS DATOS-->

  <header id="cabeceraPedidos" class="navbar navbar-dark bg-ligth ">
    <div id="">
      <div id="divIconoUsuario" class="d-flex align-items-center p-2">
        <div id="desplegablellamar" class="d-flex align-items-center">
          <img src="../img/iconos/iconoUsuario.png" id="iconoUsuario" alt="IMAGEN DEL ICONO DE USUARIO">
          <h3 id="usuarioNombre"></h3>
        </div>

      </div>
    </div>

    <div class="container " id="elementosnav">
      <div id="iconoCarrito-container" class="d-flex">
        <button class=" " id="carritoCompras">
          <img src="../assets/market-purchase-svgrepo-com.svg" alt="" id="imagenCarritoCompras">
          <i class="bi bi-cart"></i>
        </button>
        <div id="contador-carrito">0</div> <!-- Contador de artículos en el carrito -->
      </div>
    </div>
  </header>
  <!--FIN DE CABECERA-->
  <!-- Menú desplegable y campo de búsqueda -->
  <div class="">
    <div class=" ">
      <form id="filterForm">
        <div class="d-flex flex-column align-items-center input-group">
          <!-- <input type="button" class="flecha" id="flecha-izquierda" value="&#8249;">
          <div id="containerCategorias">
            <div class="cartaCategoria">Carta 1</div>
            <div class="cartaCategoria">Carta 2</div>
            <div class="cartaCategoria">Carta 3</div>
            <div class="cartaCategoria">Carta 4</div>
          </div>
          <input type="button" class="flecha" id="flecha-derecha" value="&#8250;"> -->

          <div id="contenedorBusqueda">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto..." />
            <div id="iconobusqueda" class="">
              <img src="../img/iconos/iconobusqueda.svg" alt="">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Tabla de productos -->
  <div class="container">

    <div class="row d-flex align-items-center justify-content-center">
      <div class="col " id="informacionProductos">
        <div class="d-flex justify-content-end">
          <div class="col-xl-3 m-5">
            <select class="custom-select" id="categorySelect">
              <option value="all">Todas</option>
            </select>
          </div>
        </div>
        <div class="row d-flex justify-content-center" id="productos">
        </div>
        <div class="row d-flex   justify-content-center" id="nuevosProductos"></div>
      </div>
      <!--MOSTRAR CARRITO A LA DERECHA DE LA PAGINA-->
      <div id="carritoDerecha">
      </div>
      <div id="desplegableFunciones" class="container">
      </div>
    </div>
  </div>
  <div id="overlay" class="container-fluid justify-content-center align-items-center"></div>
  <div id="overlay2"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>

</html>
