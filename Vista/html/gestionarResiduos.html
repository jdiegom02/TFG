<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de residuos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="../../Vista/js/gestionarResiduos.js"></script>

    <a href="panelAdmin.html" class="btn btn-secondary btn-lg mt-2 ml-2">Administración</a>

                    <option value="6">Junio</option>
                    <option value="7">Julio</option>

                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="col-sm-6">
                <select id="anio" class="form-control form-control-sm">

                </select>
            </div>
        </div>

        <div id="tabla-residuos"></div>


        
    </div>
    <button id="btnGenerarPDF" class="btn btn-primary mt-3">Generar PDF</button>
