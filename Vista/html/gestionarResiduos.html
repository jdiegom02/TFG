<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de residuos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/panelAdmin.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Nombre de la aplicación</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Panel de control</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gestión de pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gestión de residuos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Contenido principal -->
        <div class="main-content mt-4">
            <h1 class="text-center">Gestión de residuos</h1>
            <!-- Lista de pedidos de residuos -->
            <div class="row mt-4">
                <div class="col-lg-12">
                    <h3>Listado de residuos</h3>
                    <!-- Filtros y búsqueda -->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar por tipo de residuo">
                    </div>
                    <!-- Lista de pedidos -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tipo de residuo</th>
                                <th>Cantidad total</th>
                                <th>Cantidad reciclada hoy</th>
                                <th>Reciclar cantidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se mostrarán los pedidos de residuos -->
                            <tr>
                                <td>Papel</td>
                                <td>50 kg</td>
                                <td class="cantidad-reciclada">20 kg</td>
                                <td>
                                    <input type="number" class="form-control cantidad-reciclada-input" min="0" max="20">
                                </td>
                                <td>
                                    <button class="btn btn-success btn-reciclar" data-tipo="Papel">Reciclar</button>
                                </td>
                            </tr>
                            <!-- Se pueden añadir más filas dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para el panel de administración -->
    <script src="../../Controlador/js/funcionesControlador.js"></script>
    <script src="../js/adminPanel.js"></script>
    <script>
        // Script para manejar el evento de reciclar
        $(document).ready(function () {
            $('.btn-reciclar').click(function () {
                // Obtener el tr que contiene el botón
                var tr = $(this).closest('tr');
                // Obtener el tipo de residuo
                var tipoResiduo = $(this).data('tipo');
                // Obtener la cantidad reciclada
                var cantidadRecicladaInput = tr.find('.cantidad-reciclada-input');
                var cantidadReciclada = parseInt(cantidadRecicladaInput.val());
                if (!isNaN(cantidadReciclada) && cantidadReciclada > 0) {
                    // Marcar como reciclado (aquí puedes agregar la lógica para enviar esta información al servidor)
                    alert('Se han reciclado ' + cantidadReciclada + ' kg de ' + tipoResiduo + '.');
                    // Actualizar la cantidad reciclada en la tabla
                    var cantidadRecicladaActualizada = parseInt(tr.find('.cantidad-reciclada').text().split(' ')[0]) + cantidadReciclada;
                    tr.find('.cantidad-reciclada').text(cantidadRecicladaActualizada + ' kg');
                    // Limpiar el campo de entrada
                    cantidadRecicladaInput.val('');
                } else {
                    alert('Por favor, ingrese una cantidad válida.');
                }
            });
        });
    </script>
</body>

</html>
