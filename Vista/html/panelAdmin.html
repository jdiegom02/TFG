<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/panelAdmin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../Controlador/js/funcionesControlador.js"></script>
    <script src="../js/adminPanel.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <nav id="cerrar"></nav>
        <h1 class="mt-5 mb-4" id="usuario"></h1>

        <!-- Opciones del panel de administración -->
        <div class="row justify-content-center">
            <div class="col-sm-4" id="realizarPedido">
                <div class="opcion">
                    <img src="../img/iconos/carrito.png" alt="Realizar Pedido">
                    <p>Realizar Pedido</p>
                </div>
            </div>
            <div class="col-sm-4" id="anadir">
                <div class="opcion">
                    <img src="../img/iconos/mas.png" alt="Añadir Producto">
                    <p>Añadir Producto</p>
                </div>
            </div>
            <div class="col-sm-4" id="gestionarResiduos">
                <div class="opcion">
                    <img src="../img/iconos/residuos.png" alt="Gestionar Residuos">
                    <p>Gestionar Residuos</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4" id="gestionarUsuarios">
                <div class="opcion">
                    <img src="../img/iconos/usuarios.png" alt="Gestionar Usuarios">
                    <p>Gestionar Usuarios</p>
                </div>
            </div>
            <div class="col-sm-4" id="gestionarProveedores">
                <div class="opcion">
                    <img src="../img/iconos/proveedores.png" alt="Gestionar Proveedores">
                    <p>Gestionar Proveedores</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8"> <!-- Ajustar el tamaño de la columna y agregar desplazamiento -->
                <div class="opcion alargado"  id="revisarPedidos">
                    <!-- Agregar clase "alargado" para aplicar estilos adicionales -->
                    <img src="../img/iconos/pedidos.png" alt="Revisar Pedidos">
                    <p>Revisar Pedidos</p>
                </div>
            </div>
        </div>
    </div>
    <!---------------------------------------------- Modal AÑADIR PRODCUTO----------------------------------------->
    <div class="modal fade" id="modalAgregarProducto" tabindex="-1" role="dialog"
        aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarProductoLabel">Agregar Producto</h5>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario de agregar producto aquí -->
                    <form>
                        <div class="form-group">
                            <label for="nombreProducto">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombreProducto">
                        </div>
                        <div class="form-group">
                            <label for="categoriaProducto">Categoría del Producto</label>
                            <div class="input-group">
                                <select class="custom-select" id="categoriaProducto">
                                    <option value="">Seleccione una categoría...</option>
                                    <!-- Aquí se cargarán las opciones de categoría -->
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Nueva Categoría</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unidadMedida">Unidad de medida del Producto</label>
                            <div class="input-group">
                                <select class="custom-select" id="unidadMedida">
                                    <option value="">Seleccione una unidad...</option>
                                    <!-- Aquí se cargarán las opciones de unidad de medida -->
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">   Nueva Unidad   </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="residuos">Residuos del Producto</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="residuos"
                                    placeholder="Residuos del producto">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Gestionar Residuos</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="anadirProducto">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
<!---------------------------------------------- Modal AÑADIR PRODCUTO-------FIN---------------------------------->
 <!-- Modal Gestionar Usuarios -->
 <div class="modal fade" id="modalGestionarUsuarios" tabindex="-1" role="dialog"
    aria-labelledby="modalGestionarUsuariosLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalGestionarUsuariosLabel">Gestionar Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Admin</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <!-- Aquí se cargarán dinámicamente las filas de la tabla -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Añadir Usuario</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Gestionar Usuarios -->

<!-- Nuevo Modal "Cambiar Contraseña" -->
<div class="modal fade" id="modalCambiarContrasena" tabindex="-1" role="dialog"
aria-labelledby="modalCambiarContrasenaLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalCambiarContrasenaLabel">Cambiar Contraseña</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="formCambiarContrasena">
                <div class="form-group">
                    <label for="nuevaContrasena">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena">
                </div>
                <div class="form-group">
                    <label for="repetirNuevaContrasena">Repetir Nueva Contraseña</label>
                    <input type="password" class="form-control" id="repetirNuevaContrasena" name="repetirNuevaContrasena">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </div>
</div>
</div>
<!-- Fin del Nuevo Modal "Cambiar Contraseña" -->


<!-- Nuevo Modal "Editar" -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog"
aria-labelledby="modalEditar" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalEditar">Editar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="formEditar">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombreEditar" name="nombreEditar">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="emailEditar" name="emailEditar">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefonoEditar" name="telefono">
                </div>
                <div class="form-group">
                    <label for="admin">Admin</label>
                    <select class="form-control" id="adminEditar" name="admin">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activo">Activo</label>
                    <select class="form-control" id="activoEditar" name="activo">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
        </div>
    </div>
</div>
</div>
<!-- Fin del Nuevo Modal "Editar" -->









    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para el panel de administración -->
</body>

</html>
