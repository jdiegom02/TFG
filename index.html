<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Inicia Sesion | Fuente Fresnedo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Vista/css/styles.css" />
    <script src="./Vista/js/login.js"></script>
    <script src="./Controlador/js/funcionesControlador.js"></script>
  </head>
  <body>
    <div class="modal" tabindex="-1" role="dialog" id="modalerror">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body" id="msg">Contenido del modal...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="contenedor">
      <div id="contenedor-login">
        <div class="contenedor-imagen">
          <img class="imagen" src="./Vista/img/logo/LogoFF.png" alt="imagenF" />
        </div>
        <form action="" method="post" class="formulario">
          <h1>Iniciar Sesión</h1>
          <div class="campos">
            <input
              type="text"
              id="email"
              class="campo"
              placeholder="Introduce tu email..."
            />
            <input
              type="password"
              id="password"
              class="campo"
              placeholder="Introduce tu contraseña..."
            />
          </div>
          <a href="#" id="login" class="boton-login">Iniciar Sesión</a>
          <a href="#" id="recuperar-contraseña" class="btn btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#modalRecuperarContraseña">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
    </div>
    <div id="contenedor2">
      <div id="contenedor-login">
        <div class="contenedor-imagen">
          <img class="imagen" src="./Vista/img/logo/LogoFF.png" alt="imagenF" />
        </div>
        <form action="" method="post" class="formulario">
          <h1>Cambiar Contraseña</h1>
          <div class="campos">
            <input
              type="password"
              id="newPassword"
              class="campo"
              placeholder="Nueva contraseña"
            />
            <input
              type="password"
              id="confirmPassword"
              class="campo"
              placeholder="Repetir contraseña"
            />
          </div>
          <a href="#" id="guardarCambios" class="boton-login">Guardar Cambios</a>
        </form>
      </div>
    </div>

<!-- Modal Recuperar Contraseña -->
<div class="modal fade" id="modalRecuperarContraseña" tabindex="-1" aria-labelledby="modalRecuperarContraseñaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRecuperarContraseñaLabel">Recuperar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="correoRecuperacion" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correoRecuperacion" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="cambioPassword">Enviar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalCodigoVerificacion" tabindex="-1" aria-labelledby="modalCodigoVerificacionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCodigoVerificacionLabel">Código de Verificación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="codigoVerificacion" class="form-label">Código de Verificación:</label>
            <input type="text" class="form-control" id="codigoVerificacion" placeholder="Introduce tu código de verificación...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="verificarCodigo">Verificar</button>
      </div>
    </div>
  </div>
</div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
